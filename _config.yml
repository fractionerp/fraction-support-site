title: Fraction ERP Support
description: Support documentation for Fraction ERP - Manufacturing ERP software for small to medium manufacturers. Learn how to manage work orders, BOMs, inventory, purchasing, and more.
url: "https://support.fractionerp.com"
baseurl: ""

# SEO and Social
author: Fraction ERP
logo: /assets/images/logo.png
lang: en_US

social:
  name: Fraction ERP
  links:
    - https://www.linkedin.com/company/67678664

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

# Collections for pages
collections:
  pages:
    output: true
    permalink: /:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
