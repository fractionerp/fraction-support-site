<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2306b6d4'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E">
  <script src="https://unpkg.com/lucide@latest"></script>
  {% seo %}
</head>
<body>
  <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
    <i data-lucide="menu" class="icon"></i>
  </button>
  <div class="layout">
    {% include sidebar.html %}
    <main class="main-content">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </main>
  </div>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
