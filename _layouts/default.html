<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WNVQHFZM');</script>
  <!-- End Google Tag Manager -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="theme-color" content="#37517e">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <title>{{ page.title }} - {{ site.title }}</title>
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/logo.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/logo.png' | relative_url }}">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Lucide Icons (deferred for performance) -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js" defer></script>
  
  {% seo %}
</head>
<body>
  <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="Toggle navigation menu">
    <i data-lucide="menu" class="icon"></i>
  </button>
  <div class="layout">
    {% include sidebar.html %}
    <main class="main-content" id="main-content">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </main>
  </div>
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
